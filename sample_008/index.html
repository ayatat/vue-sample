<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SPAサンプル</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-view></router-view>
    </div>
    <script src="http://unpkg.com/vue@2.5.17"></script>
    <script src="http://unpkg.com/vue-router@3.0.1"></script>
    <script>
      // ルートオプションを渡してルーターインスタンスを生成する
      var router = new VueRouter({
        // 各ルートにコンポーネントをマッピングする
        // コンポーネントはVue.extend() によって作られたコンポーネントコンストラクタでも
        // コンポーネントオプションのオブジェクトでも構わない
        routes: [
          {
            path: '/top',
            component: {
              template: '<div>トップページです。</div>'
            }
          },
          {
            path: '/users',
            component: {
              template: '<div>ユーザー一覧ページです。</div>'
            }
          }
        ]
      })

      // ルーターのインスタンスをrootとなるVueインスタンスに渡す
      var app = new Vue({
        router: router
      }).$mount('#app')
    </script>
  </body>
</html>
